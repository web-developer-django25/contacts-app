{% for contact in contacts %}
<div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition duration-300">
    <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ contact.name }}</h3>
    {% if contact.email %}
    <p class="text-gray-600 mb-2">
        <span class="font-medium">Email:</span> {{ contact.email }}
    </p>
    {% endif %}
    <p class="text-gray-600 mb-2">
        <span class="font-medium">Phone:</span> {{ contact.phone_number }}
    </p>
    <p class="text-gray-600 mb-4">
        <span class="font-medium">Address:</span> {{ contact.address }}
    </p>
    <div class="flex justify-end space-x-2">
        <a href="{% url 'contacts:contact_detail' contact.pk %}" 
           class="px-4 py-2 bg-blue-100 text-blue-600 rounded hover:bg-blue-200 transition duration-300">
            View
        </a>
        <a href="{% url 'contacts:contact_update' contact.pk %}" 
           class="px-4 py-2 bg-yellow-100 text-yellow-600 rounded hover:bg-yellow-200 transition duration-300">
            Edit
        </a>
        <a href="{% url 'contacts:contact_delete' contact.pk %}" 
           class="px-4 py-2 bg-red-100 text-red-600 rounded hover:bg-red-200 transition duration-300">
            Delete
        </a>
    </div>
</div>
{% empty %}
<div class="col-span-full text-center py-8">
    <p class="text-gray-500">No contacts found.</p>
</div>
{% endfor %}
