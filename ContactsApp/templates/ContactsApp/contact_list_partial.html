<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.address }}</td>
                <td>{{ contact.phone }}</td>
                <td>
                    <a href="{% url 'contact_update' contact.pk %}">Edit</a>
                    <button hx-delete="{% url 'contact_delete' contact.pk %}"
                            hx-target="closest tr"
                            hx-swap="outerHTML"
                            class="delete-button">Delete</button>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No contacts found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
